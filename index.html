
<!DOCTYPE html>
<html lang="en">

    <title>Airdrop Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

    </div>

    <div class="tasks">
        <h2>Tasks</h2>
        <div class="task">
            <span>Watch Ads & Earn Points (0/10)</span>

        <div class="task">
            <span>Watch Ads & Earn Points (0/10)</span>

        </div>
        <div class="task">

    <div class="navbar">

        </div>
        <div class="navbar-item">
